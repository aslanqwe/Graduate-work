{% extends 'base.html' %}

{% load static %}

{% block title %}{{ title }} {% endblock %}


{% block content %}
<div class="container pt-5">
    <div class="row">
        <div class="col-md-12 col-sm-12">
            <h4 class="underline">{{ title }}</h4>
        </div>
    </div>
    <div class="row pt-3">
        {% if forparents.image %}
        <div class="col-lg-12 pt-4 pt-lg-0 col-sm-12 col-md-12">
            <figure class="figure w-50 float-end m-3">
                <img src="{{ forparents.image.url }}" class="figure-img img-fluid rounded img-thumbnail" alt="Кружки"
                    style="max-width: 70%; height: auto">
            </figure>
            <p>
                {{ forparents.full_text|safe }}
            </p>
        </div>
        {% else %}
        <div class="col-md-12 col-sm-12">
            <p>
                {{ forparents.full_text|safe }}
            </p>
        </div>
        {% endif %}
    </div>
    <h1 class="py-5 px-5"><span><i class="fas fa-sun" style="color: #fbff00;"></i></span></h1>
</div>
{% endblock %}
