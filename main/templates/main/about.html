{% extends 'base.html' %}
{% block title %}{{ title }} {% endblock %}


{% block content %}
<div class="container pt-5">
    <div class="row">
        <div class="col-md-12 col-sm-12">
            <h4 class="underline">{{ title }}</h4>
        </div>
    </div>
    <div class="row pt-3">
        <div class="col-lg-12 pt-4 pt-lg-0 col-sm-12 col-md-12">
            <p>
                {{ about.full_text|safe }}
            </p>
        </div>
    </div>
    <h1 class="py-5 px-5"><span><i class="fas fa-sun" style="color: #fbff00;"></i></span></h1>
</div>
{% endblock %}
