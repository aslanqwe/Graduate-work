{% extends 'base.html' %}
{% load static %}
{% block title %} {{ title }} {% endblock %}

{% block content %}
    <div class="container mt-5 news">
        <div class="row">
            <div class="col-md-12 col-sm-12 pt-3">
                <h1 class="text-center">{{ title }}</h1>
            </div>
            <form method="POST" class="pb-5" enctype="multipart/form-data"
                  style="margin-left: 32%; width: 500px;margin-top: 50px;">
                {% csrf_token %}
                {{ form.title }}<br>
                <img src="{{ article.image.url }}" alt="Article Image" style="max-width: 100%; max-height: 600px"> <br>
                <br>
                {{ form.image }} <br>
                {{ form.anons }}<br>
                {{ form.full_text }}<br>
                {{ form.date }}<br>
                <span>{{ error }}</span>
                <button class="btn btn-success" type="submit">Изменить статью</button>
                <button class="btn btn-danger" type="submit" name="delete">Удалить статью</button>
            </form>
        </div>
    </div>
{% endblock %}
