{% load static  %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="icon" href="{% static 'main/images/logo.jpg' %}" type="image/jpeg">
    <link rel="shortcut icon" href="{% static 'main/images/logo.jpg' %}" type="image/jpeg">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS-файлы Bootstrap 5 -->
    <link rel="stylesheet" href="{% static 'main/css/bootstrapstyle.css' %}">
    <!-- JS Bootstrap -->
    <script src="{% static 'main/css/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js' %}"></script>
    <!--  Custom CSS  -->
    <link rel="stylesheet" href="{% static 'main/css/style.css' %}">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/93cceee77b.js" crossorigin="anonymous"></script>
    <!--  Google Fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap"
          rel="stylesheet">
</head>
<body>
<div class="btn-up btn-up_hide"></div>

{# Header #}
{% block header %}
   {% include 'include/header.html'%}
{% endblock %}


{% block content %}

{% endblock %}

{# Comments #}
<div class="container pt-5">
   <div id="disqus_thread">

   </div>
</div>
<script>
    (function() { 
    var d = document, s = d.createElement('script');
    s.src = 'https://diami.disqus.com/embed.js';
    s.setAttribute('data-timestamp', +new Date());
    (d.head || d.body).appendChild(s);
    })();
</script>
<noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
{# Comments #}

{# Footer #}
{% include 'include/footer.html' %}
<script id="dsq-count-scr" src="//diami.disqus.com/count.js" async></script>
<script src="{% static 'main/js/script.js' %}"></script>
</body>
</html>
